<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="IMAGES/favicon.png">
        <title>Sign Up</title>
        <link rel="stylesheet" href="dist/output.css">
        <style>
            #signup_btn {
                background-color: #F97350;
            }
        </style>
    </head>
    <body class="h-full bg-cover bg-center" style="background-image: url('IMAGES/51951042270_78ea1e8590_h.7.jpg');" id="signup">
        <div class="h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded shadow-md w-96">
                <h2 class="text-2xl font-semibold mb-6 text-center">SIGN UP</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-600">Full Name <span class="text-red-800">*</span></label>
                        <input type="text" id="username" name="name" class="mt-1 p-2 w-full border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number <span class="text-red-800">*</span></label>
                        <input type="number" id="phone" name="email" class="mt-1 p-2 w-full border rounded-md" required placeholder="0911223344">
                    </div>
        
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-600">Password <span class="text-red-800">*</span></label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
                    </div>
                    <p id="password_error" class="text-red-800 text-sm font-sans mb-4"></p>
                    <button type="submit" class="w-full text-white font-semibold p-2 rounded-3xl mb-10" id="signup_btn">Sign Up</button>
                    <hr>
                    <p class="mt-5 text-sm font-sans text-center">
                        <a href="login.html">Already have an account?</a>
                    </p>
                    
                </form>
            </div>
        </div>
    </body>    
    <script src="signup.js"></script>
</html>
